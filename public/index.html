<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Review Image Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-deep: #0a0a0f;
      --bg-card: #12121a;
      --bg-input: #1a1a24;
      --border: #2a2a3a;
      --accent: #c41230;
      --accent-glow: rgba(196, 18, 48, 0.3);
      --text: #f4f4f5;
      --text-muted: #71717a;
      --success: #22c55e;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: var(--bg-deep);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .bg-pattern {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(ellipse 80% 50% at 50% -20%, rgba(196, 18, 48, 0.15), transparent),
        radial-gradient(ellipse 60% 40% at 100% 100%, rgba(30, 42, 74, 0.2), transparent);
      pointer-events: none;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 3rem 1.5rem;
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
      animation: fadeUp 0.6s ease-out;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }

    .logo-icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, var(--accent), #ff4757);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      box-shadow: 0 8px 32px var(--accent-glow);
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      background: linear-gradient(135deg, #fff 0%, #a1a1aa 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      color: var(--text-muted);
      font-size: 1.1rem;
      margin-top: 0.5rem;
    }

    .main-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      align-items: start;
    }

    @media (max-width: 900px) {
      .main-grid {
        grid-template-columns: 1fr;
      }
    }

    .card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 2rem;
      animation: fadeUp 0.6s ease-out;
      animation-fill-mode: backwards;
    }

    .card:nth-child(1) { animation-delay: 0.1s; }
    .card:nth-child(2) { animation-delay: 0.2s; }

    .card-title {
      font-size: 0.85rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-muted);
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .card-title::before {
      content: '';
      width: 8px;
      height: 8px;
      background: var(--accent);
      border-radius: 50%;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-size: 0.9rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: var(--text);
    }

    input, textarea, select {
      width: 100%;
      background: var(--bg-input);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 0.875rem 1rem;
      font-family: inherit;
      font-size: 1rem;
      color: var(--text);
      transition: all 0.2s ease;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }

    textarea {
      min-height: 120px;
      resize: vertical;
      line-height: 1.6;
    }

    .rating-group {
      display: flex;
      gap: 0.5rem;
    }

    .star-btn {
      width: 44px;
      height: 44px;
      background: var(--bg-input);
      border: 1px solid var(--border);
      border-radius: 10px;
      font-size: 1.25rem;
      cursor: pointer;
      transition: all 0.15s ease;
      color: var(--text-muted);
    }

    .star-btn:hover {
      transform: scale(1.1);
      border-color: #f59e0b;
    }

    .star-btn.active {
      background: linear-gradient(135deg, #f59e0b, #fbbf24);
      border-color: #f59e0b;
      color: #1a1a24;
      box-shadow: 0 4px 16px rgba(245, 158, 11, 0.3);
    }

    .btn {
      width: 100%;
      padding: 1rem 1.5rem;
      font-family: inherit;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent), #ff4757);
      color: white;
      box-shadow: 0 4px 24px var(--accent-glow);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 32px var(--accent-glow);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .btn-secondary {
      background: var(--bg-input);
      color: var(--text);
      border: 1px solid var(--border);
      margin-top: 0.75rem;
    }

    .btn-secondary:hover {
      background: var(--border);
    }

    .preview-area {
      min-height: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .empty-state {
      text-align: center;
      color: var(--text-muted);
      padding: 3rem;
    }

    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    .preview-image {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      animation: scaleIn 0.4s ease-out;
    }

    @keyframes scaleIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 3px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .status-text {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    .row-3 {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 1rem;
    }

    .toast {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: var(--success);
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      font-weight: 500;
      box-shadow: 0 8px 32px rgba(34, 197, 94, 0.3);
      transform: translateY(100px);
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 100;
    }

    .toast.show {
      transform: translateY(0);
      opacity: 1;
    }

    .tech-preview {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-top: 0.5rem;
    }

    .tech-preview img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--accent);
    }

    .tech-preview span {
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .btn-row {
      display: flex;
      gap: 0.75rem;
      margin-top: 0.75rem;
    }

    .btn-row .btn {
      flex: 1;
    }

    .history-section {
      margin-top: 2rem;
    }

    .history-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 0.75rem;
      margin-top: 1rem;
    }

    .history-item {
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border-color 0.2s ease;
    }

    .history-item:hover {
      border-color: var(--accent);
    }

    .history-item img {
      width: 100%;
      aspect-ratio: 1;
      object-fit: cover;
      display: block;
    }

    .history-item .delete-btn {
      position: absolute;
      top: 4px;
      right: 4px;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      font-size: 12px;
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
    }

    .history-item:hover .delete-btn {
      display: flex;
    }

    .drag-zone {
      border: 2px dashed var(--border);
      border-radius: 10px;
      padding: 1.5rem;
      text-align: center;
      color: var(--text-muted);
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 0.5rem;
    }

    .drag-zone:hover, .drag-zone.dragover {
      border-color: var(--accent);
      background: rgba(196, 18, 48, 0.05);
    }

    .drag-zone input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <div class="bg-pattern"></div>

  <div class="container">
    <header>
      <div class="logo">
        <div class="logo-icon"></div>
      </div>
      <h1>Review Image Generator</h1>
      <p class="subtitle">Transform customer reviews into shareable social graphics</p>
    </header>

    <div class="main-grid">
      <div class="card">
        <div class="card-title">Review Details</div>

        <form id="reviewForm">
          <div class="form-group">
            <label for="reviewer_name">Reviewer Name</label>
            <input type="text" id="reviewer_name" name="reviewer_name" placeholder="Gail S." required />
          </div>

          <div class="row">
            <div class="form-group">
              <label for="technician">Technician</label>
              <select id="technician" name="technician">
                <option value="">None</option>
              </select>
              <div class="tech-preview" id="techPreview" style="display: none;">
                <img id="techPreviewImg" src="" alt="Technician" />
                <span id="techPreviewName"></span>
              </div>
              <div class="drag-zone" id="techUploadZone">
                Drop photo or click to upload
                <input type="file" id="techUploadInput" accept="image/*" />
              </div>
            </div>

            <div class="form-group">
              <label>Rating</label>
              <div class="rating-group">
                <button type="button" class="star-btn active" data-rating="1">&#9733;</button>
                <button type="button" class="star-btn active" data-rating="2">&#9733;</button>
                <button type="button" class="star-btn active" data-rating="3">&#9733;</button>
                <button type="button" class="star-btn active" data-rating="4">&#9733;</button>
                <button type="button" class="star-btn active" data-rating="5">&#9733;</button>
              </div>
              <input type="hidden" id="rating" name="rating" value="5" />
            </div>
          </div>

          <div class="form-group">
            <label for="review_text">Review Text</label>
            <textarea id="review_text" name="review_text" placeholder="The technicians were so knowledgeable and kind... explained everything to me in detail." required></textarea>
          </div>

          <div class="row-3">
            <div class="form-group">
              <label for="template">Template</label>
              <select id="template" name="template">
                <option value="default">Default</option>
              </select>
            </div>

            <div class="form-group">
              <label for="size">Size</label>
              <select id="size" name="size">
                <option value="square">Square (1080x1080)</option>
                <option value="portrait">Portrait (1080x1350)</option>
                <option value="story">Story (1080x1920)</option>
                <option value="landscape">Landscape (1200x630)</option>
              </select>
            </div>

            <div class="form-group">
              <label for="source">Platform</label>
              <select id="source" name="source">
                <option value="">None</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="form-group">
              <label for="format">Format</label>
              <select id="format" name="format">
                <option value="png">PNG</option>
                <option value="jpeg">JPEG</option>
              </select>
            </div>

            <div class="form-group">
              <!-- spacer for alignment -->
            </div>
          </div>

          <button type="submit" class="btn btn-primary" id="generateBtn">
            Generate Image
          </button>
        </form>
      </div>

      <div class="card">
        <div class="card-title">Preview</div>

        <div class="preview-area" id="previewArea">
          <div class="empty-state">
            <div class="empty-state-icon"></div>
            <p>Your generated image will appear here</p>
          </div>
        </div>

        <div class="btn-row" id="actionButtons" style="display: none;">
          <button class="btn btn-secondary" id="downloadBtn">Download</button>
          <button class="btn btn-secondary" id="copyBtn">Copy to Clipboard</button>
        </div>

        <div class="history-section" id="historySection" style="display: none;">
          <div class="card-title">History</div>
          <div class="history-grid" id="historyGrid"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    const form = document.getElementById('reviewForm');
    const previewArea = document.getElementById('previewArea');
    const generateBtn = document.getElementById('generateBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const copyBtn = document.getElementById('copyBtn');
    const actionButtons = document.getElementById('actionButtons');
    const toast = document.getElementById('toast');
    const starBtns = document.querySelectorAll('.star-btn');
    const ratingInput = document.getElementById('rating');
    const techSelect = document.getElementById('technician');
    const techPreview = document.getElementById('techPreview');
    const techPreviewImg = document.getElementById('techPreviewImg');
    const techPreviewName = document.getElementById('techPreviewName');
    const templateSelect = document.getElementById('template');
    const sizeSelect = document.getElementById('size');
    const sourceSelect = document.getElementById('source');
    const formatSelect = document.getElementById('format');
    const historySection = document.getElementById('historySection');
    const historyGrid = document.getElementById('historyGrid');
    const techUploadZone = document.getElementById('techUploadZone');
    const techUploadInput = document.getElementById('techUploadInput');

    let currentImageUrl = null;
    let currentBlob = null;
    let history = [];

    // ---- Load dynamic options ----
    async function loadOptions() {
      try {
        const [techRes, templateRes, platformRes] = await Promise.all([
          fetch('/api/technicians'),
          fetch('/api/templates'),
          fetch('/api/platforms'),
        ]);

        const techs = await techRes.json();
        techs.forEach(tech => {
          const opt = document.createElement('option');
          opt.value = tech.url;
          opt.textContent = tech.name;
          techSelect.appendChild(opt);
        });

        const templates = await templateRes.json();
        templates.forEach(t => {
          if (t.name === 'default') return;
          const opt = document.createElement('option');
          opt.value = t.name;
          opt.textContent = t.name.charAt(0).toUpperCase() + t.name.slice(1);
          templateSelect.appendChild(opt);
        });

        const platforms = await platformRes.json();
        platforms.forEach(p => {
          const opt = document.createElement('option');
          opt.value = p.key;
          opt.textContent = p.label;
          sourceSelect.appendChild(opt);
        });
      } catch (err) {
        console.error('Failed to load options:', err);
      }
    }
    loadOptions();

    // ---- Technician photo upload ----
    techUploadZone.addEventListener('click', () => techUploadInput.click());
    techUploadZone.addEventListener('dragover', (e) => { e.preventDefault(); techUploadZone.classList.add('dragover'); });
    techUploadZone.addEventListener('dragleave', () => techUploadZone.classList.remove('dragover'));
    techUploadZone.addEventListener('drop', (e) => {
      e.preventDefault();
      techUploadZone.classList.remove('dragover');
      if (e.dataTransfer.files.length) uploadTechPhoto(e.dataTransfer.files[0]);
    });
    techUploadInput.addEventListener('change', () => {
      if (techUploadInput.files.length) uploadTechPhoto(techUploadInput.files[0]);
    });

    async function uploadTechPhoto(file) {
      const name = prompt('Enter technician name:');
      if (!name) return;

      try {
        const res = await fetch(`/api/technicians/upload?name=${encodeURIComponent(name)}`, {
          method: 'POST',
          headers: { 'Content-Type': file.type },
          body: file,
        });
        if (!res.ok) throw new Error('Upload failed');
        const data = await res.json();

        const opt = document.createElement('option');
        opt.value = data.url;
        opt.textContent = data.name;
        techSelect.appendChild(opt);
        techSelect.value = data.url;
        techSelect.dispatchEvent(new Event('change'));

        showToast('Technician photo uploaded');
      } catch (err) {
        showToast('Upload failed');
      }
    }

    // ---- Technician preview ----
    techSelect.addEventListener('change', () => {
      const url = techSelect.value;
      if (url) {
        techPreviewImg.src = url;
        techPreviewName.textContent = techSelect.options[techSelect.selectedIndex].text;
        techPreview.style.display = 'flex';
      } else {
        techPreview.style.display = 'none';
      }
    });

    // ---- Star rating ----
    starBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        const rating = parseInt(btn.dataset.rating);
        ratingInput.value = rating;
        starBtns.forEach(star => {
          star.classList.toggle('active', parseInt(star.dataset.rating) <= rating);
        });
      });
    });

    // ---- Form submission ----
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      generateBtn.disabled = true;
      generateBtn.innerHTML = '<span class="spinner" style="width:20px;height:20px;border-width:2px;"></span> Generating...';

      previewArea.innerHTML = `
        <div class="loading">
          <div class="spinner"></div>
          <span class="status-text">Rendering your review card...</span>
        </div>
      `;
      actionButtons.style.display = 'none';

      const selectedTech = techSelect.options[techSelect.selectedIndex];
      const formData = {
        reviewer_name: document.getElementById('reviewer_name').value,
        rating: parseInt(ratingInput.value),
        review_text: document.getElementById('review_text').value,
        tech_photo_url: techSelect.value || null,
        tech_name: techSelect.value ? selectedTech.textContent : null,
        template: templateSelect.value || 'default',
        size: sizeSelect.value || 'square',
        format: formatSelect.value || 'png',
        source: sourceSelect.value || undefined,
      };

      try {
        const response = await fetch('/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });

        if (!response.ok) throw new Error('Generation failed');

        const blob = await response.blob();
        if (currentImageUrl) URL.revokeObjectURL(currentImageUrl);
        currentBlob = blob;
        currentImageUrl = URL.createObjectURL(blob);

        previewArea.innerHTML = `<img src="${currentImageUrl}" alt="Generated Review" class="preview-image" />`;
        actionButtons.style.display = 'flex';

        addToHistory(currentImageUrl, formData);

      } catch (err) {
        previewArea.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon"></div>
            <p>Failed to generate image. Please try again.</p>
          </div>
        `;
      } finally {
        generateBtn.disabled = false;
        generateBtn.innerHTML = 'Generate Image';
      }
    });

    // ---- Download ----
    downloadBtn.addEventListener('click', () => {
      if (!currentImageUrl) return;
      const ext = formatSelect.value || 'png';
      const link = document.createElement('a');
      link.href = currentImageUrl;
      link.download = `review-${Date.now()}.${ext}`;
      link.click();
      showToast('Image downloaded!');
    });

    // ---- Copy to clipboard ----
    copyBtn.addEventListener('click', async () => {
      if (!currentBlob) return;
      try {
        const item = new ClipboardItem({ [currentBlob.type]: currentBlob });
        await navigator.clipboard.write([item]);
        showToast('Copied to clipboard!');
      } catch (err) {
        showToast('Copy failed â€” try downloading instead');
      }
    });

    // ---- History ----
    function addToHistory(url, params) {
      history.unshift({ url, name: params.reviewer_name, timestamp: Date.now() });
      if (history.length > 20) history.pop();
      renderHistory();
    }

    function renderHistory() {
      if (history.length === 0) {
        historySection.style.display = 'none';
        return;
      }
      historySection.style.display = 'block';
      historyGrid.innerHTML = history.map((item, idx) => `
        <div class="history-item" data-idx="${idx}">
          <img src="${item.url}" alt="${item.name}" />
          <button class="delete-btn" data-idx="${idx}">&times;</button>
        </div>
      `).join('');

      historyGrid.querySelectorAll('.history-item').forEach(el => {
        el.addEventListener('click', (e) => {
          if (e.target.classList.contains('delete-btn')) {
            const idx = parseInt(e.target.dataset.idx);
            history.splice(idx, 1);
            renderHistory();
            return;
          }
          const idx = parseInt(el.dataset.idx);
          const item = history[idx];
          previewArea.innerHTML = `<img src="${item.url}" alt="${item.name}" class="preview-image" />`;
          currentImageUrl = item.url;
          actionButtons.style.display = 'flex';
        });
      });
    }

    // ---- Toast ----
    function showToast(msg) {
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2500);
    }
  </script>
</body>
</html>
