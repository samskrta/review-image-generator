<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Review Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      width: 1080px;
      height: 1350px;
      font-family: "Montserrat", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #b11326 0%, #791c2a 40%, #111827 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #111827;
    }
    .card {
      width: 880px;
      max-height: 1050px;
      background: #ffffff;
      border-radius: 32px;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.35);
      padding: 48px 56px 40px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .header-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }
    .name-block {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .name {
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 0.12em;
    }
    .handle {
      font-size: 13px;
      color: #6b7280;
    }
    .brand-pill {
      font-size: 11px;
      text-transform: uppercase;
      padding: 6px 12px;
      border-radius: 999px;
      background: #f3f4f6;
      color: #374151;
      font-weight: 600;
    }
    .stars {
      display: flex;
      gap: 4px;
      margin: 10px 0 18px;
      font-size: 20px;
      color: #f59e0b;
    }
    .review-text {
      font-size: 16px;
      line-height: 1.8;
      color: #111827;
      white-space: pre-wrap;
      max-height: 560px;
      overflow: hidden;
    }
    .review-text strong {
      font-weight: 700;
    }
    .footer-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 34px;
    }
    .logo-badge {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo-circle {
      width: 54px;
      height: 54px;
      border-radius: 999px;
      background: #111827;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #f9fafb;
      font-weight: 700;
      font-size: 26px;
    }
    .logo-text {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .logo-title {
      font-size: 13px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }
    .logo-sub {
      font-size: 11px;
      color: #6b7280;
    }
    .site {
      font-size: 13px;
      font-weight: 600;
      color: #b11326;
    }
  </style>
</head>
<body>
  <div class="card">
    <div>
      <div class="header-row">
        <div class="name-block">
          <div class="name">{{REVIEWER_NAME}}</div>
          <div class="handle">@appliancegm GBP</div>
        </div>
        <div class="brand-pill">{{PLATFORM}} Review</div>
      </div>

      <div class="stars">
        <!-- We'll just show up to 5 filled stars visually -->
        <span>★</span>
        <span>★</span>
        <span>★</span>
        <span>★</span>
        <span>★</span>
      </div>

      <div class="review-text">
        {{REVIEW_TEXT}}
      </div>
    </div>

    <div class="footer-row">
      <div class="logo-badge">
        <div class="logo-circle">AG</div>
        <div class="logo-text">
          <div class="logo-title">Appliance GrandMasters</div>
          <div class="logo-sub">Appliance Repair Experts</div>
        </div>
      </div>
      <div class="site">appliancegm.com</div>
    </div>
  </div>
</body>
</html>
